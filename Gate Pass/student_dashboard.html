<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hostel Gate Pass</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="logout.jsp">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container mt-4">

    <!-- Leave Request Form -->
    <h3>Apply for Leave</h3>
    <form action="LeaveRequestServlet" method="post" class="mb-5">
      <div class="mb-3">
        <label for="fromDate" class="form-label">From Date</label>
        <input type="date" class="form-control" name="fromDate" required>
      </div>
      <div class="mb-3">
        <label for="toDate" class="form-label">To Date</label>
        <input type="date" class="form-control" name="toDate" required>
      </div>
      <div class="mb-3">
        <label for="reason" class="form-label">Reason</label>
        <textarea class="form-control" name="reason" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Leave Request</button>
    </form>

    <!-- Gate Pass Request Form -->
    <h3>Request Gate Pass</h3>
    <form action="GatePassRequestServlet" method="post" class="mb-5">
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" name="date" required>
      </div>
      <div class="mb-3">
        <label for="timeOut" class="form-label">Time Out</label>
        <input type="time" class="form-control" name="timeOut" required>
      </div>
      <div class="mb-3">
        <label for="timeIn" class="form-label">Expected Time In</label>
        <input type="time" class="form-control" name="timeIn" required>
      </div>
      <div class="mb-3">
        <label for="reason" class="form-label">Reason</label>
        <textarea class="form-control" name="reason" rows="2" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit Gate Pass</button>
    </form>

    <!-- Status Section -->
    <h3>Your Requests</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Type</th>
          <th>Dates</th>
          <th>Reason</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Rows, replace with dynamic data from DB -->
        <tr>
          <td>Leave</td>
          <td>2025-04-18 to 2025-04-20</td>
          <td>Going home</td>
          <td>Approved</td>
        </tr>
        <tr>
          <td>Gate Pass</td>
          <td>2025-04-17</td>
          <td>Medical</td>
          <td>Pending</td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
